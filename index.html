<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>蒼雷オート | Premium Auction</title>

<style>
body {
margin: 0;
font-family: Arial, sans-serif;
background: #f2f2f2;
}

header {
background: linear-gradient(90deg,#3b008f,#6a00ff);
color: white;
padding: 25px;
text-align: center;
}

header h1 {
margin: 0;
font-size: 32px;
}

.search-bar {
text-align: center;
padding: 20px;
background: white;
}

.search-bar input {
width: 60%;
padding: 10px;
font-size: 16px;
}

.categories {
text-align: center;
padding: 10px;
}

.categories button {
padding: 8px 15px;
margin: 5px;
border: none;
background: #6a00ff;
color: white;
border-radius: 20px;
cursor: pointer;
}

.container {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
gap: 20px;
padding: 20px;
}

.card {
background: white;
border-radius: 10px;
box-shadow: 0 5px 15px rgba(0,0,0,0.1);
overflow: hidden;
}

.card img {
width: 100%;
height: 180px;
object-fit: cover;
}

.card-content {
padding: 15px;
}

.price {
color: red;
font-weight: bold;
font-size: 18px;
}

.bid-btn {
display: block;
text-align: center;
padding: 10px;
margin-top: 10px;
background: #ff0033;
color: white;
text-decoration: none;
border-radius: 5px;
}

footer {
text-align: center;
padding: 20px;
background: #3b008f;
color: white;
}
</style>
</head>

<body>

<header>
<h1>蒼雷オート Premium Auction</h1>
<p>Japan Used Cars & Bikes Marketplace</p>
</header>

<div class="search-bar">
<input type="text" placeholder="Search vehicles...">
</div>

<div class="categories">
<button>All</button>
<button>Cars</button>
<button>Bikes</button>
<button>Luxury</button>
</div>

<div class="container">

<div class="card">
<img src="https://via.placeholder.com/400x250">
<div class="card-content">
<h3>Toyota Prius 2018</h3>
<p class="price">¥850,000</p>
<a href="https://wa.me/819012345678" class="bid-btn">Bid Now</a>
</div>
</div>

<div class="card">
<img src="https://via.placeholder.com/400x250">
<div class="card-content">
<h3>Nissan Skyline</h3>
<p class="price">¥1,200,000</p>
<a href="https://wa.me/819012345678" class="bid-btn">Bid Now</a>
</div>
</div>

<div class="card">
<img src="https://via.placeholder.com/400x250">
<div class="card-content">
<h3>Honda CBR 600RR</h3>
<p class="price">¥650,000</p>
<a href="https://wa.me/819012345678" class="bid-btn">Bid Now</a>
</div>
</div>

</div>

<footer>
© 2026 蒼雷オート | Premium Japanese Vehicle Auction
</footer>

</body>
</html>
